<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/webshop-2.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="test-navbar">
                <div class="nav-logo-div">
                    <a>
                        <img
                            src="img/logo-premaz-website.png"
                            alt="Premaz logo"
                            class="nav-logo"
                        />
                    </a>
                </div>
                <div class="searchbar-div">
                    <input
                        type="text"
                        placeholder="Search..."
                        class="searchbar"
                    />
                </div>
                <div class="login-and-shoppingcart">
                    <img
                        src="img/icons8-account-24.png"
                        alt="Login account"
                        class="account-icon"
                    />
                    <img
                        src="img/shopping-cart-outline-svgrepo-com.svg"
                        alt="Shoppingcart"
                        class="shoppingcart"
                    />
                </div>
            </div>
            <div>
                <ul class="categories-items">
                    <li>
                        <a class="dropdown-button" href="#">Toetsenborden</a>
                    </li>
                    <li><a class="dropdown-button" href="#">Muizen</a></li>
                    <li>
                        <a class="dropdown-button" href="#">Beeldschermen</a>
                    </li>
                    <li>
                        <a class="dropdown-button" href="#">Harde schijven</a>
                    </li>
                </ul>
            </div>
        </header>
    </body>
</html>
