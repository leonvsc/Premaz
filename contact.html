<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact - Premaz</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <nav>
                <ul class="nav_links">
                    <li class="left">
                        <a href="index.html">
                            <img
                                src="img/logo-premaz-website.png"
                                alt="Premaz logo"
                                class="nav_logo"
                                id="logo"
                            />
                        </a>
                    </li>
                    <li class="center">
                        <a class="nav_link" href="#section">Over ons</a>
                    </li>
                    <li class="center">
                        <a class="nav_link" href="https://www.google.nl/">
                            Meer informatie
                        </a>
                    </li>
                    <li class="center">
                        <a class="nav_link" href="https://www.google.nl/">
                            Referenties
                        </a>
                    </li>
                    <li class="center">
                        <a class="nav_link" href="contact.html">Contact</a>
                    </li>
                    <li class="right">
                        <a class="nav_link" href="https://www.google.nl/">
                            Login
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div>
            <form>
                <label for="name">Naam:</label>
                <input id="name" type="text" />
                <label for="telephoneNumber">Telefoonnummer:</label>
                <input id="telephoneNumber" type="text" />
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" />
                <label for="message">Uw vraag:</label>
                <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                ></textarea>
            </form>
        </div>
    </body>
</html>
